<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body>
    <script>
        hours = parseInt(prompt("Введите количество часов:","0"));
        minutes = parseInt(prompt("Введите количество минут:","0"));
        
        if (minutes < 59) {
            minutes += 1; 
        } else if (minutes == 59 && hours == 23) {
            hours = 0;
            minutes = 00;
        } else {
            hours += 1;
            minutes = 00;
        }
    
        alert("Через минуту время будет " + hours + ":" + minutes);
    </script>
</body>
</html>
